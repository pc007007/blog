<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        svg {
            width: 100%;
            height: 750px;
        }
    </style>
    <!--<script src="//d3js.org/d3.v4.0.0-alpha.24.min.js"></script>-->
    <script src="js/d3.min.js"></script>
</head>
<body>
<svg>
    <circle cx="25%" cy="25%" r="10"></circle>
    <circle cx="50%" cy="50%" r="10"></circle>
    <circle cx="75%" cy="75%" r="10"
</svg>
<script>
    var circle = d3.selectAll("circle");
    circle.data([10, 20, 30]);
    circle.attr('r',function (data) {
        return data;
    })
</script>
</body>
</html>
