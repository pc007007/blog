<div class="container-fluid">
    <h1>{{post.title}}</h1>
    <hr>
    <div id="outputText" ng-bind-html="outputText"></div>
    <br>
    <hr>
    <div class="btn-group" role="group" ng-repeat="tag in tags">
        <button type="button" class="btn btn-danger" ng-style="{'background-color':'#'+tag.color}">{{tag.name}}</button>
        <button class="btn btn-danger" ng-click="removeTag(tag)"><span class="glyphicon glyphicon-trash"></span></button>
    </div>
    <br>
    tag name:<input type="text" ng-model="tag.name">
    tag color:<input type="text" ng-model="tag.color">
    <button type="button" class="btn btn-primary" ng-click="addTag(tag)">add tag</button>
    <button type="button" class="btn btn-success" ng-click="addPost()">Save</button>
    <div ng-click="toggle = !toggle" ng-hide="toggle" class="text-center">{{post.title}}</div>
    <input type="text" class="form-control" placeholder="title" ng-show="toggle" ng-blur="toggle = !toggle"
           ng-model="post.title">

    <div ui-ace id="inputText" ng-model="post.content"></div>

</div>
