<div class="row">
    <div class="col-md-12">
        <h1>{{blogDetailCtrl.post.title}}</h1>
        <p><i class="fa fa-calendar"></i>&nbsp; {{blogDetailCtrl.post.pubDate | date: 'medium'}} &nbsp;&nbsp;
            <i class="fa fa-user"></i>&nbsp; {{blogDetailCtrl.post.author}}&nbsp;&nbsp;
        </p>
        <hr>
        <div ng-bind-html="blogDetailCtrl.post.content"></div>
        <nav>
            <ul class="pager">
                <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
                <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>

        <hr>
        <div disqus="blogDetailCtrl.post.id"></div>
    </div>
</div>
