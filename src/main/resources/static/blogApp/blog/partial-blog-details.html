<div class="row">
    <div class="col-md-12">
        <h1>{{blogDetailCtrl.post.title}}</h1>
        <span class="tag_label" ng-repeat=" tag in tags">
            <a class="label" href="#" ng-style="{'background-color':'#'+tag.color}">{{tag.name}}</a>&nbsp;
        </span>
        <h5>
            <i class="fa fa-calendar"></i>&nbsp; {{blogDetailCtrl.post.pubDate | date: 'medium'}} &nbsp;&nbsp;
            <i class="fa fa-user"></i>&nbsp; {{blogDetailCtrl.post.author}}&nbsp;&nbsp;
        </h5>
        <hr>
        <div ng-bind-html="blogDetailCtrl.post.content"></div>
        <hr>
        <div disqus="blogDetailCtrl.post.id"></div>
    </div>
</div>
